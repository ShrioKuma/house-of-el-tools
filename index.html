    <script type="text/babel">
        const { useState } = React;
        
        // API Configuration (obfuscated for family beta)
        const getAPIConfig = () => {
            const parts = [
                'c2stYW50LWFwaTA',
                'zLTB3bGx3cWo1SW',
                'tS24zT1NjbHdKdl',
                'RYSkp5ZlQzcGZ5',
                'Uy1BY3VCc244ZE',
                'tqYjVmV2czWFpi',

            return atob(parts.join(''));
        };
        
        function OneStopShopGenerator() {
            const [topic, setTopic] = useState('');
            const [docType, setDocType] = useState('research');
            const [length, setLength] = useState('medium');
            const [style, setStyle] = useState('academic');
            const [humanize, setHumanize] = useState('maximum');
            const [outputFormat, setOutputFormat] = useState('docx');
            const [additionalInfo, setAdditionalInfo] = useState('');
            const [formatInstructions, setFormatInstructions] = useState('');
            const [uploadedFiles, setUploadedFiles] = useState([]);
            const [fileContents, setFileContents] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [progress, setProgress] = useState([]);
            
            const exampleTopics = [
                "Impact of Social Media on Mental Health",
                "Restaurant Industry Trends in 2025",
                "Artificial Intelligence in Healthcare",
                "Climate Change Effects on Agriculture",
                "Evolution of Remote Work Culture",
                "Cryptocurrency and Financial Markets"
            ];
            
            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                setUploadedFiles(prev => [...prev, ...files]);
                
                for (const file of files) {
                    const text = await extractTextFromFile(file);
                    setFileContents(prev => [...prev, {
                        filename: file.name,
                        content: text
                    }]);
                }
            };
            
            const removeFile = (index) => {
                setUploadedFiles(prev => prev.filter((_, i) => i !== index));
                setFileContents(prev => prev.filter((_, i) => i !== index));
            };
            
            const extractTextFromFile = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        resolve(e.target.result);
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };
            
            const addProgress = (message, type = 'info') => {
                setProgress(prev => [...prev, {
                    message,
                    type,
                    timestamp: new Date().toLocaleTimeString()
                }]);
            };
            
            const buildPrompt = () => {
                const lengthGuide = {
                    short: '5-10 pages',
                    medium: '15-25 pages',
                    long: '30-50 pages'
                };
                
                const styleGuide = {
                    academic: 'formal academic style with proper citations',
                    professional: 'professional business style',
                    casual: 'conversational and accessible style',
                    technical: 'technical and detailed style for experts'
                };
                
                const humanizeInstructions = {
                    maximum: `
CRITICAL HUMANIZATION INSTRUCTIONS (MAXIMUM LEVEL):

You MUST write like a real human student/researcher would. This is ESSENTIAL to bypass AI detection:

1. VARY YOUR SENTENCE STRUCTURE DRAMATICALLY:
   - Mix short punchy sentences with longer, more complex ones
   - Use occasional sentence fragments for emphasis
   - Include some run-on sentences (but not too many)
   - Start sentences differently (avoid always starting with subject-verb)

2. ADD HUMAN IMPERFECTIONS:
   - Use contractions naturally (it's, don't, can't, we'll)
   - Include occasional parenthetical asides (like this one)
   - Add qualifying phrases: "perhaps", "it seems", "one might argue"
   - Use hedging language: "tends to", "appears to", "suggests that"
   - Include personal observations: "Interestingly,", "Notably,", "It's worth noting"

3. INJECT PERSONALITY & VOICE:
   - Express opinions naturally: "I believe", "In my view"
   - Use transitional phrases that humans use: "That said,", "However,", "On the other hand"
   - Include rhetorical questions occasionally
   - Add emphasis through italics or structure (not just bold)

4. MAKE IT FEEL AUTHENTIC:
   - Don't be PERFECTLY consistent in terminology (humans aren't)
   - Vary paragraph lengths (some short, some long)
   - Include examples that feel personal or specific
   - Let some sentences be slightly awkward (humans aren't perfect)
   - Use "we" and "our" to create engagement

5. AVOID AI TELLS:
   - NO overly sophisticated vocabulary everywhere
   - NO perfect parallel structure in every list
   - NO robotic transitions between every paragraph
   - NO consistently formal tone throughout
   - Mix formal and slightly informal phrasing naturally

6. ADD HUMAN THINKING PATTERNS:
   - Show thinking progression: "Initially... however... ultimately..."
   - Include course corrections: "While X appears true, closer examination reveals..."
   - Add nuance: "Although... it's important to note..."
   - Show uncertainty where appropriate: "may", "might", "could potentially"

WRITE AS IF YOU'RE A SMART HUMAN, NOT A PERFECT AI. Include the natural "imperfections" that make writing human.`,
                    
                    moderate: `
HUMANIZATION INSTRUCTIONS (MODERATE LEVEL):

Write naturally with these human elements:

1. Vary sentence structure and length
2. Use contractions where natural (it's, don't, can't)
3. Include personal voice: "I believe", "one might argue"
4. Mix formal and conversational tones appropriately
5. Add transitional phrases humans use
6. Don't be perfectly consistent (humans aren't)
7. Include occasional parenthetical comments
8. Show natural thinking progression

Make it feel written by an engaged, thoughtful human writer.`,
                    
                    minimal: `
HUMANIZATION INSTRUCTIONS (MINIMAL LEVEL):

Add subtle human elements:
- Occasional contractions
- Varied sentence structure
- Personal voice in appropriate places
- Natural transitions

Keep it mostly polished but with authentic human touches.`,
                    
                    none: ''
                };
                
                return `Create a ${docType === 'research' ? 'comprehensive research paper' : 
                        docType === 'summary' ? 'executive summary' :
                        docType === 'presentation' ? 'presentation outline' :
                        'blog post'} about: "${topic}"

${fileContents.length > 0 ? `
REFERENCE MATERIALS PROVIDED:
${fileContents.map((file, i) => `
--- FILE ${i + 1}: ${file.filename} ---
${file.content.substring(0, 3000)}${file.content.length > 3000 ? '...[truncated]' : ''}
--- END OF FILE ${i + 1} ---
`).join('\n')}

IMPORTANT: Analyze and incorporate insights from the reference materials above. Reference them appropriately in your paper.
` : ''}

LENGTH: ${lengthGuide[length]}
STYLE: ${styleGuide[style]}

${humanizeInstructions[humanize]}

${additionalInfo ? `CONTENT REQUIREMENTS:\n${additionalInfo}\n` : ''}

${formatInstructions ? `FORMATTING REQUIREMENTS:\n${formatInstructions}\n` : ''}

STRUCTURE:
${docType === 'research' ? `
- Title and Abstract
- Introduction
- Background/Literature Review  
- Methodology (if applicable)
- Main Body (well-organized sections)
- Discussion
- Conclusion
- References
` : docType === 'summary' ? `
- Executive Summary (1 paragraph)
- Key Points (5-7 main insights)
- Implications
- Recommendations
` : docType === 'presentation' ? `
- Slide-by-slide outline
- Key points for each slide
- Visual suggestions
- Speaker notes
` : `
- Engaging introduction
- Main content (well-structured)
- Examples and case studies
- Conclusion with takeaways
`}

${formatInstructions ? 'IMPORTANT: Follow all formatting requirements specified above precisely.' : ''}

${humanize !== 'none' ? 'CRITICAL: The humanization instructions above are ESSENTIAL. Write like a real human would, with natural imperfections and authentic voice.' : ''}

Make it comprehensive, well-researched, and engaging!`;
            };
            
            const convertToDocx = async (markdownText) => {
                const { Document, Packer, Paragraph, TextRun, HeadingLevel } = docx;
                
                const lines = markdownText.split('\n');
                const children = [];
                
                for (let line of lines) {
                    if (line.startsWith('# ')) {
                        children.push(new Paragraph({
                            text: line.replace('# ', ''),
                            heading: HeadingLevel.HEADING_1,
                            spacing: { before: 400, after: 200 }
                        }));
                    } else if (line.startsWith('## ')) {
                        children.push(new Paragraph({
                            text: line.replace('## ', ''),
                            heading: HeadingLevel.HEADING_2,
                            spacing: { before: 300, after: 150 }
                        }));
                    } else if (line.startsWith('### ')) {
                        children.push(new Paragraph({
                            text: line.replace('### ', ''),
                            heading: HeadingLevel.HEADING_3,
                            spacing: { before: 200, after: 100 }
                        }));
                    } else if (line.trim() === '') {
                        children.push(new Paragraph({ text: '' }));
                    } else if (line.startsWith('**') && line.endsWith('**')) {
                        children.push(new Paragraph({
                            children: [new TextRun({ text: line.replace(/\*\*/g, ''), bold: true })],
                            spacing: { after: 100 }
                        }));
                    } else {
                        children.push(new Paragraph({
                            text: line,
                            spacing: { after: 100 }
                        }));
                    }
                }
                
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });
                
                return await Packer.toBlob(doc);
            };
            
            const convertToPdf = async (markdownText) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const lines = markdownText.split('\n');
                let y = 20;
                
                for (let line of lines) {
                    if (y > 280) {
                        doc.addPage();
                        y = 20;
                    }
                    
                    if (line.startsWith('# ')) {
                        doc.setFontSize(20);
                        doc.setFont(undefined, 'bold');
                        doc.text(line.replace('# ', ''), 20, y);
                        y += 15;
                    } else if (line.startsWith('## ')) {
                        doc.setFontSize(16);
                        doc.setFont(undefined, 'bold');
                        doc.text(line.replace('## ', ''), 20, y);
                        y += 12;
                    } else if (line.startsWith('### ')) {
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text(line.replace('### ', ''), 20, y);
                        y += 10;
                    } else if (line.trim() !== '') {
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'normal');
                        const splitText = doc.splitTextToSize(line, 170);
                        doc.text(splitText, 20, y);
                        y += splitText.length * 7;
                    } else {
                        y += 5;
                    }
                }
                
                return doc.output('blob');
            };
            
            const generateDocument = async () => {
                if (!topic.trim()) {
                    alert('Please enter a topic!');
                    return;
                }
                
                setIsGenerating(true);
                setProgress([]);
                
                if (fileContents.length > 0) {
                    addProgress(`üìé ${fileContents.length} file(s) uploaded and ready to analyze`, 'info');
                }
                
                addProgress(`üöÄ Generating ${docType} on "${topic}"...`, 'info');
                
                try {
                    const prompt = buildPrompt();
                    const apiKey = getAPIConfig();
                    
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "x-api-key": apiKey,
                            "anthropic-version": "2023-06-01"
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 8000,
                            messages: [{
                                role: "user",
                                content: prompt
                            }]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    addProgress('üìù Content generated! Converting to your format...', 'info');
                    
                    const data = await response.json();
                    const content = data.content[0].text;
                    
                    const cleanTopic = topic.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                    const extension = outputFormat;
                    const filename = `${cleanTopic}_${docType}.${extension}`;
                    
                    let blob;
                    
                    if (outputFormat === 'docx') {
                        addProgress('üîÑ Converting to DOCX format (in browser)...', 'info');
                        blob = await convertToDocx(content);
                    } else if (outputFormat === 'pdf') {
                        addProgress('üîÑ Converting to PDF format (in browser)...', 'info');
                        blob = await convertToPdf(content);
                    } else if (outputFormat === 'txt') {
                        const txtContent = content
                            .replace(/#{1,6}\s/g, '')
                            .replace(/\*\*/g, '')
                            .replace(/\*/g, '')
                            .replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                        blob = new Blob([txtContent], { type: 'text/plain' });
                    } else {
                        blob = new Blob([content], { type: 'text/markdown' });
                    }
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    addProgress(`‚úÖ Document complete! Downloaded as ${filename}`, 'complete');
                    addProgress(`üíé ONE STOP SHOP - No external sites needed!`, 'complete');
                    
                } catch (error) {
                    addProgress(`‚ùå Error: ${error.message}`, 'error');
                    console.error('Generation error:', error);
                }
                
                setIsGenerating(false);
            };
            
            return (
                <div className="container">
                    <div className="header">
                        <div className="title">üéì AI Research Generator üéì</div>
                        <div className="subtitle">
                            Generate professional documents on ANY topic in minutes
                        </div>
                        <div className="badge">‚ú® ONE STOP SHOP - No external conversions needed!</div>
                        <div className="badge beta-badge">üî¨ FAMILY BETA</div>
                    </div>
                    
                    <div className="examples">
                        <h3>üí° Example Topics (Click to use):</h3>
                        {exampleTopics.map((example, i) => (
                            <div
                                key={i}
                                className="example-chip"
                                onClick={() => setTopic(example)}
                            >
                                {example}
                            </div>
                        ))}
                    </div>
                    
                    <div className="input-section">
                        <div className="input-group">
                            <label className="input-label">üìö What topic do you want to research?</label>
                            <textarea
                                className="input-field textarea-field"
                                placeholder="Example: The impact of artificial intelligence on modern healthcare systems"
                                value={topic}
                                onChange={(e) => setTopic(e.target.value)}
                            />
                        </div>
                        
                        <div className="input-group">
                            <label className="input-label">
                                üìé Upload Reference Materials (Optional)
                                <span style={{fontSize: '0.85em', fontWeight: 'normal', marginLeft: '10px', color: '#666'}}>
                                    Case studies, articles, data, etc.
                                </span>
                            </label>
                            <input
                                type="file"
                                className="input-field"
                                accept=".pdf,.docx,.txt,.md"
                                multiple
                                onChange={handleFileUpload}
                                style={{padding: '12px'}}
                            />
                            <div className="helper-text">
                                üí° Upload case studies, research papers, or reference materials - AI will analyze and incorporate them!
                            </div>
                            {uploadedFiles.length > 0 && (
                                <div style={{marginTop: '15px'}}>
                                    <strong>Uploaded files:</strong>
                                    {uploadedFiles.map((file, i) => (
                                        <div key={i} style={{
                                            background: 'white',
                                            padding: '10px',
                                            marginTop: '8px',
                                            borderRadius: '8px',
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'center'
                                        }}>
                                            <span>üìÑ {file.name} ({(file.size / 1024).toFixed(1)}KB)</span>
                                            <button
                                                onClick={() => removeFile(i)}
                                                style={{
                                                    background: '#ef4444',
                                                    color: 'white',
                                                    border: 'none',
                                                    padding: '5px 15px',
                                                    borderRadius: '6px',
                                                    cursor: 'pointer'
                                                }}
                                            >
                                                Remove
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        
                        <div className="input-group">
                            <label className="input-label">üìÑ Document Type</label>
                            <select
                                className="input-field select-field"
                                value={docType}
                                onChange={(e) => setDocType(e.target.value)}
                            >
                                <option value="research">Research Paper (Full Paper)</option>
                                <option value="summary">Executive Summary (Short)</option>
                                <option value="presentation">Presentation Outline (Slides)</option>
                                <option value="blog">Blog Post (Web Article)</option>
                            </select>
                        </div>
                        
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '20px'}}>
                            <div className="input-group">
                                <label className="input-label">üìè Length</label>
                                <select
                                    className="input-field select-field"
                                    value={length}
                                    onChange={(e) => setLength(e.target.value)}
                                >
                                    <option value="short">Short (5-10 pages)</option>
                                    <option value="medium">Medium (15-25 pages)</option>
                                    <option value="long">Long (30-50 pages)</option>
                                </select>
                            </div>
                            
                            <div className="input-group">
                                <label className="input-label">‚úçÔ∏è Writing Style</label>
                                <select
                                    className="input-field select-field"
                                    value={style}
                                    onChange={(e) => setStyle(e.target.value)}
                                >
                                    <option value="academic">Academic (Formal)</option>
